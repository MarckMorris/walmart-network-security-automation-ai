apiVersion: apps/v1
kind: Deployment
metadata:
  name: netsec-automation
  namespace: walmart-netsec
  labels:
    app: netsec-automation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netsec-automation
  template:
    metadata:
      labels:
        app: netsec-automation
    spec:
      containers:
      - name: app
        image: walmart-netsec:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
